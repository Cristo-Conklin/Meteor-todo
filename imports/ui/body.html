<body>

    <div class="container">
        <header>
            <h1>Todo List ({{incompleteCount}})</h1>

            <label class="hide-completed">
                <input type="checkbox" /> Hide Completed Tasks
            </label>

            {{> loginButtons}}

            {{#if currentUser}}
            <div class="row">
              <div class="col-md-8">
                <form class="new-task">
                  <input type="text" name="text" placeholder="Type to add new tasks" />
                </form>
              </div>
              <div class="col-md-4">
                <form >
                  <input class="search-task" type="text" name="text" placeholder="Type to search" />
                </form>
              </div>

            </div>

            {{/if}}
        </header>

        <ul>
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
    </div>
</body>
